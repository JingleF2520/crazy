<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text</title>
</head>
<body>
<canvas id="mc" width="500" height="300" style="border:solid 1px black">
    <script type="text/javascript">
        var canvas=document.getElementById('mc');
        var ctx=canvas.getContext('2d');
        ctx.fillStyle='#0ff';
        ctx.font='italic 50px 隶书';
        ctx.fillText('你是谁',0,50);
        ctx.textAlign='center';
    </script>
</canvas>
</body>
</html>
