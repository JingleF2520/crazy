<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rect</title>
</head>
<body>
<canvas id="mc" width="500" height="300" style="border: solid 1px black">
    <script type="text/javascript">
        var canvas=document.getElementById('mc');
        var ctx=canvas.getContext('2d');
        ctx.fillStyle='#f00';
        ctx.fillRect(30,20,120,60);
        ctx.fillStyle='#ff0';
        ctx.fillRect(80,60,120,60);
        ctx.strokeStyle='#0ff';
        ctx.lineWidth=10;
        ctx.strokeRect(30,130,120,60);


    </script>
</canvas>
</body>
</html>
