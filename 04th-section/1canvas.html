<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
<h2>画图入门</h2>
<canvas id="mc" width="300" height="180" style="border:solid 1px green">
    <script>
        var canvas=document.getElementById('mc');
        var ctx=canvas.getContext('2d');
        ctx.fillStyle='red';
        ctx.fillRect(30,40,80,100);
    </script>
</canvas>
</body>
</html>
