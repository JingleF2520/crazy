<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 根据节点关系访问HTML 元素 </title>
    <style type="text/css">
        /* 定义改变背景色的CSS，表示被选中的项 */
        .selected {
            background-color:#66f
        }
    </style>
</head>
<body>
<ol id="books">
    <li id="java">疯狂Java讲义</li>
    <li id="ssh">轻量级Java EE 企业应用实战</li>
    <li id="ajax" class="selected">疯狂Ajax 讲义</li>
    <li id="xml">疯狂XML讲义</li>
    <li id="ejb">经典Java EE企业应用实战</li>
    <li id="workflow">疯狂Android讲义</li>
</ol>
<input type="button" value="父节点" onclick="change(curTarget.parentNode);"/>
<input type="button" value="第一个" onclick="change(curTarget.parentNode.firstChild.nextSibling);"/>
<script type="text/javascript">
    var curTarget=document.getElementById("ajax");
    var change=function(target)
    {
        alert(target.innerHTML);
    }
</script>

</body>
</html>
