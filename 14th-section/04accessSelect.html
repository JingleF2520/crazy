<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问列表项</title>
</head>
<body>
<select name="mySelect" id="mySelect" size="6">
    <option value="java">疯狂Java讲义</option>
    <option value="ssh">XML讲义</option>
    <option value="ajax" selected>经典Java</option>
    <option value="xml">疯狂Java</option>
    <option value="ejb">疯狂Java EE</option>
    <option value="workflow">疯狂Android讲义</option>
</select><br/>
<input type="button" value="第一个"
       onclick="change(curTarget.options[0]);"/>
<input type="button" value="上一个"
        onclick="change(curTarget.options[curTarget.selectedIndex-1]);"/>

<script type="text/javascript">
    var curTarget=document.getElementById("mySelect");
    var change=function (target) {
        alert(target.text);
    }
</script>
</body>
</html>
