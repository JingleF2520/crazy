<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关标签</title>
</head>
<body>
    <!-- 定义无序列表-->
    <ul>
        <li>土豆</li>
        <li>萝卜</li>
        <li>白菜</li>
    </ul>
    <ol start="2" type="a">
        <li>苹果</li>
        <li>菠萝</li>
        <li>橘子</li>
    </ol>
    <dl>
    <!-- 定义标题列表项-->
    <dt>歌名</dt>
    <dd>告白气球</dd>
    <dd>前前前世</dd>
    </dl>
</body>
</html>
