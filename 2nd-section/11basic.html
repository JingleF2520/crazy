<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
    <!-- 采用标题一道标题六来输出文本-->
    <h1>年复一年</h1>
    <h2>月复一月</h2>
    <h3>日复一日</h3>
    <h4>早餐</h4>
    <h5>午餐</h5>
    <h6>晚餐</h6>
    <!-- 输出一条水平线-->
    <hr />
    <!-- 使用三个span定义三节-->
    <span>土豆</span><span>萝卜</span><span>白菜</span>
    <br />
    <div>大土豆</div>
    <div>大萝卜</div>
    <div>大白菜</div>
    <br />
    <!-- 使用三个p定义段落-->
    <p>超大土豆</p>
    <p>超大萝卜</p>
    <p>超大白菜</p>
</body>
</html>
