<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table style="width: 400px" border="1" ;>
       <caption>今日食谱</caption>
    <tr>
        <th>水果</th>
        <th>量</th>
    </tr>
    <tr>
        <td>苹果</td>
        <td>一个</td>
    </tr>
    <tr>
        <td>梨</td>
        <td>一个</td>
    </tr>
</table>
<table style="width: 500px" border="2">
    <tr>
        <td rowspan="2">横跨两行的单元格</td>
        <td>普通单元格</td>
    </tr>
    <tr>
        <td>普通单元格</td>
    </tr>
    <tr>
        <td colspan="2">横跨两列的单元格</td>
    </tr>
    <tr>
        <td>普通单元格</td>
        <td>普通单元格</td>
    </tr>
</table>
<table style="width: 400px" border="1">
   <caption><b>今日课程</b></caption>
    <thead>
    <tr>
    <th>课程</th>
    <th>时间</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
    <td colspan="2">1月10日至2月2日</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>语文</td>
        <td>上午</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>下午</td>
    </tr>
    </tbody>
</table>

</body>
</html>
