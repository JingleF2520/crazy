<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <span><b>加粗文本</b></span><br>
    <span><i>斜体文本</i></span><br>
    <span><b><i>粗斜体文本</i></b></span><br>
    <span><em>被强调的文本</em></span><br>
    <span><big>大号字体</big></span><br>
    <span><strong>加粗文本</strong></span>
    <p><strong>加粗文本</strong></p>
    <span><small>小号字体文本</small></span>
    <p>普通文本<sup>上标</sup></p>
    <span>普通文本<strong><sub>下标加粗</sub></strong></span><br>
    <bdo dir="ltr">从左至右</bdo><br>
    <bdo dir="rtl">从右至左</bdo><br>
</body>
</html>
