<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input element</title>
</head>
<body>
<form action="http://www.crazyit.org" method="get">
    单行文本框：<input id="username" name="username" type="text"/><br>
    不能编辑的文本框：<input id="username2" name="username2" type="text" readonly="readonly"><br>
    密码框：<input id="password" name="password" type="password"><br>
    隐藏框：<input id="hidden" name="hidden" type="hidden"><br>
    第一组单选框：<br>
    <input type="radio" id="color" name="color" value="red">
    <input type="radio" id="color2" name="color2" value="green">
    <input type="radio" id="color3" name="color3" value="blue"><br>
    第二组单选框：<br>
    <input type="radio" id="gender" name="gender" value="male">
    <input type="radio" id="gender2" name="female" value="female"><br>
    两个复选框：<br>
    <input type="checkbox" id="website" name="website" value="leegang.org">
    <input type="checkbox" id="website2" name="website2" value="crazyit.org">
    文件上传域：<br>
    <input type="file" id="file" name="file"><br>
    图像域：<br>
    <input type="image" src="../img/01.jpg" alt="风景"><br>
    下面是四个按钮：<br>
    <input type="submit" id="ok" name="ok" value="提交">
    <input type="submit" id="dis" name="dis" value="提交" disabled="disabled">
    <input type="reset" id="cancel" name="cancel" value="充填">
    <input type="button" id="no" name="no" value="无动作">
</form>
</body>
</html>
